<!DOCTYPE html>
<html>
    <body style="background-image: url('../static/css/clouds.jpg'); text-align: center;">
        <div id="title" class="exceloratorheader"><a style="text-decoration: none; color: unset;">widget</a></div>
        <div class="block" style="background-color: unset; margin: unset; padding: unset; color: #126595;">
            Web Interface for Dialogue agents that are Goal-oriented and Enabled Through planning
        </div>
        <div class="block" id="instructions">
                Create a new conversation, or enter your user ID to load an existing conversation.
        </div>
        <div class="block">
            NOTE: If you enter a user ID and create a new conversation, it will overwrite the existing conversation.
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <script type="module">
                import {buildLandingInput} from "../static/js/export.js";
                localStorage.setItem("host", "http://localhost:44825");
                buildLandingInput(function(){     
                            window.location.href += "conversation.html";
                        },
                    localStorage.getItem("host")
                );
            </script>
        </div>
    </body>
</html>
